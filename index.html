<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Section Report Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .patient-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .patient-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .patient-header h3 {

            font-size: 18px;
        }
        
        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }
        
        .remove-btn:hover {
            background: #dc2626;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .add-patient-btn {
            width: 100%;
            padding: 12px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        
        .add-patient-btn:hover {
            background: #059669;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .generate-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .output-section {
            margin-top: 30px;
            display: none;
        }
        
        .output-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            border: 2px solid #e0e0e0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .copy-btn {
            width: 100%;
            padding: 12px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .copy-btn:hover {
            background: #7c3aed;
        }
        
        .copy-btn.copied {
            background: #10b981;
        }
        
        .import-section {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px dashed #667eea;
        }
        
        .import-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .import-btn:hover {
            background: #2563eb;
        }
        
        .file-input {
            display: none;
        }
        
        .import-info {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }
        
        .time-input {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Frozen Section Report Generator</h1>

            <label for="excel-file" class="import-btn">Pilih File Excel (.xlsx)</label>
            <button class="import-btn" id="process-btn" onclick="processSpreadsheet()" style="margin-left: 10px; background: #10b981; display: none;">Proses Spreadsheet</button>

        </div>

        <button class="add-patient-btn" onclick="addPatient()">+ Tambah Pasien</button>

            <label>
                <input type="checkbox" id="konsulÐµÐ½-jaga-checkbox" onchange="toggleKonsulenJaga()" style="width: auto; margin-right: 8px;">

            <select id="konsulen-jaga-select">
                <option value="">Pilih Dokter Konsultan</option>
                <option value="dr. Paranita Ferronika, Ph.D, Sp.PA (K)">dr. Paranita Ferronika, Ph.D, Sp.PA (K)</option>
                <option value="dr. Hanggoro Tri Rinonce, Ph.D, Sp.PA (K)">dr. Hanggoro Tri Rinonce, Ph.D, Sp.PA (K)</option>
                <option value="dr. Didik Setyo Heriyanto, Ph.D, Sp.PA (K)">dr. Didik Setyo Heriyanto, Ph.D, Sp.PA (K)</option>
                <option value="dr. Ery Kus Dwianingsih, Ph.D, Sp.PA (K)">dr. Ery Kus Dwianingsih, Ph.D, Sp.PA (K)</option>
                <option value="dr. Dewiyani Indah Widasari, Ph.D, Sp.PA (K)">dr. Dewiyani Indah Widasari, Ph.D, Sp.PA (K)</option>
                <option value="Dr. dr. Indrawati, Sp.PA (K)">Dr. dr. Indrawati, Sp.PA (K)</option>
                <option value="Prof. Dr. dr. Irianiwati, Sp.PA(K)">Prof. Dr. dr. Irianiwati, Sp.PA(K)</option>
                <option value="dr. Setiyani Puji Lestari, Sp.PA">dr. Setiyani Puji Lestari, Sp.PA</option>
                <option value="dr. Naomi Yoshuantari, Sp.PA (K)">dr. Naomi Yoshuantari, Sp.PA (K)</option>
                <option value="dr. Auliya Suluk Brilliant Sumpono, Sp.PA (K)">dr. Auliya Suluk Brilliant Sumpono, Sp.PA (K)</option>
                <option value="dr. Faizah Dwi Tirtasari, Sp.PA">dr. Faizah Dwi Tirtasari, Sp.PA</option>
                <option value="Dr. dr. Rita Cempaka, Sp.PA (K)">Dr. dr. Rita Cempaka, Sp.PA (K)</option>
            </select>
        </div>
        
        <button class="generate-btn" onclick="generateOutput()">Generate Output</button>
        
        <div class="output-section" id="output-section">
            <h2 style="color: #667eea; margin-bottom: 15px;">Output:</h2>
            <div class="output-box" id="output"></div>
            <button class="copy-btn" id="copy-btn" onclick="copyToClipboard()">ðŸ“‹ Salin ke Clipboard</button>
        </div>
    </div>

    <script>
        let patientCount = 0;
        
        const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
        
        // Doctor initials mapping
        const doctorMapping = {
            'FE': 'dr. Paranita Ferronika, Ph.D, Sp.PA (K)',
            'HT': 'dr. Hanggoro Tri Rinonce, Ph.D, Sp.PA (K)',
            'DK': 'dr. Didik Setyo Heriyanto, Ph.D, Sp.PA (K)',
            'ER': 'dr. Ery Kus Dwianingsih, Ph.D, Sp.PA (K)',
            'DW': 'dr. Dewiyani Indah Widasari, Ph.D, Sp.PA (K)',
            'IN': 'Dr. dr. Indrawati, Sp.PA (K)',
            'IR': 'Prof. Dr. dr. Irianiwati, Sp.PA(K)',
            'SY': 'dr. Setiyani Puji Lestari, Sp.PA',
            'NY': 'dr. Naomi Yoshuantari, Sp.PA (K)',
            'AU': 'dr. Auliya Suluk Brilliant Sumpono, Sp.PA (K)',
            'UW': 'dr. Faizah Dwi Tirtasari, Sp.PA',
            'RT': 'Dr. dr. Rita Cempaka, Sp.PA (K)'
        };
        
        let selectedFile = null;
        
        function fileSelected() {
            const fileInput = document.getElementById('excel-file');
            const file = fileInput.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('file-name').textContent = `File terpilih: ${file.name}`;
                document.getElementById('process-btn').style.display = 'inline-block';
            }
        }
        
        function processSpreadsheet() {
            const dateInput = document.getElementById('date').value;
            if (!dateInput) {
                alert('Mohon isi tanggal terlebih dahulu sebelum memproses spreadsheet');
                return;
            }
            
            if (!selectedFile) {
                alert('Mohon pilih file Excel terlebih dahulu');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Find the "LIST TINDAKAN" sheet
                    const sheetName = workbook.SheetNames.find(name => 
                        name.toUpperCase().includes('LIST TINDAKAN') || name.toUpperCase().includes('LISTTINDAKAN')
                    );
                    
                    if (!sheetName) {
                        alert('Sheet "LIST TINDAKAN" tidak ditemukan dalam file Excel');
                        return;
                    }
                    
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    // Collect frozen section patients
                    const patients = [];
                    
                    for (let i = 0; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (!row || !Array.isArray(row)) continue;
                        
                        // Check if column E (index 4) contains "frozen"
                        const columnE = row[4] ? row[4].toString().toLowerCase() : '';
                        
                        if (columnE.includes('frozen')) {
                            // Parse combined NAMA, USIA, RM field (Column C, index 2)
                            let name = '', age = '', mr = '';
                            if (row[2]) {
                                const combined = row[2].toString().trim();
                                const parts = combined.split(',').map(p => p.trim());
                                if (parts.length >= 1) name = parts[0];
                                if (parts.length >= 2) age = parts[1];
                                if (parts.length >= 3) mr = parts[2];
                            }
                            
                            // Add "th" after age if not already present
                            const ageWithTh = age && age.includes('th') ? age : age.replace(/(\d+)\s*/, '$1 th');
                            
                            // Diagnosis (Column D, index 3)
                            const diagnosis = row[3] ? row[3].toString().trim() : '';
                            
                            // Time (Column J, index 9)
                            let operationTime = '';
                            if (row[9]) {
                                const waktu = row[9].toString().trim();
                                const timeMatch = waktu.match(/(\d{1,2})[.:](\d{2})/);
                                if (timeMatch) {
                                    const hours = timeMatch[1].padStart(2, '0');
                                    const minutes = timeMatch[2];
                                    operationTime = `${hours}:${minutes}`;
                                }
                            }
                            
                            // Doctor consultant (Column F, index 5)
                            let doctorAcc = '';
                            if (row[5]) {
                                const konsulText = row[5].toString().trim();
                                const initialMatch = konsulText.match(/dr\.\s*([A-Z]{2})/i);
                                if (initialMatch) {
                                    const konsulInitial = initialMatch[1].toUpperCase();
                                    doctorAcc = doctorMapping[konsulInitial] || '';
                                }
                            }
                            
                            // Senior (Column G, index 6)
                            const senior = row[6] ? row[6].toString().trim() : '';
                            
                            // Junior (Column H, index 7)
                            const junior = row[7] ? row[7].toString().trim() : '';
                            
                            if (name && operationTime && doctorAcc) {
                                patients.push({
                                    name, age: ageWithTh, mr, diagnosis,
                                    operationTime, doctorAcc, senior, junior
                                });
                            }
                        }
                    }
                    
                    if (patients.length === 0) {
                        alert('Tidak ada data frozen section yang ditemukan dalam file');
                        return;
                    }
                    
                    // Generate output
                    const formattedDate = formatDate(dateInput);
                    let output = `Selamat malam Mas dan Mbak, mohon izin menyampaikan rencana frozen section pada ${formattedDate}, ada ${patients.length} pasien:\n`;
                    
                    patients.forEach((patient, index) => {
                        output += `${index + 1}.  ${patient.name}, ${patient.age}, ${patient.mr}, dengan ${patient.diagnosis}\n`;
                        output += `Rencana operasi pukul ${patient.operationTime} WIB`;
                        
                        // Check if operation time is before 08:00
                        const [hours, minutes] = patient.operationTime.split(':').map(Number);
                        if (hours < 8) {
                            output += ` (konfirmasi jaringan diproses paling cepat pukul 08.00 WIB)`;
                        }
                        
                        output += `\nAcc ${patient.doctorAcc}\n`;
                        output += `Senior: ${patient.senior}\n`;
                        output += `Asisten: ${patient.junior}\n`;
                    });
                    
                    // Add Konsulen Jaga if checked
                    const konsulenJagaChecked = document.getElementById('konsulÐµÐ½-jaga-checkbox').checked;
                    if (konsulenJagaChecked) {
                        const konsulenJagaName = document.getElementById('konsulen-jaga-select').value;
                        if (konsulenJagaName) {
                            output += `\nKonsulen jaga frozen sore: ${konsulenJagaName}`;
                        } else {
                            alert('Mohon pilih dokter konsulen jaga');
                            return;
                        }
                    }
                    
                    document.getElementById('output').textContent = output;
                    document.getElementById('output-section').style.display = 'block';
                    document.getElementById('output-section').scrollIntoView({ behavior: 'smooth' });
                    
                    alert(`Berhasil memproses ${patients.length} data pasien frozen section`);
                    
                } catch (error) {
                    console.error('Error reading Excel:', error);
                    alert('Gagal membaca file Excel. Pastikan format file benar.');
                }
            };
            
            reader.readAsArrayBuffer(selectedFile);
        }
        
        function handleFileUpload(file) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Find the "LIST TINDAKAN" sheet
                    const sheetName = workbook.SheetNames.find(name => 
                        name.toUpperCase().includes('LIST TINDAKAN') || name.toUpperCase().includes('LISTTINDAKAN')
                    );
                    
                    if (!sheetName) {
                        alert('Sheet "LIST TINDAKAN" tidak ditemukan dalam file Excel');
                        return;
                    }
                    
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    // Find header row and column indices
                    let headerRow = -1;
                    let headers = [];
                    
                    for (let i = 0; i < Math.min(10, jsonData.length); i++) {
                        const row = jsonData[i];
                        if (row && Array.isArray(row)) {
                            const rowStr = row.join('|').toUpperCase();
                            if (rowStr.includes('TINDAKAN') || rowStr.includes('NAMA') || rowStr.includes('KONSUL')) {
                                headerRow = i;
                                headers = row.map(h => h ? h.toString().toUpperCase().trim() : '');
                                break;
                            }
                        }
                    }
                    
                    if (headerRow === -1) {
                        alert('Header tidak ditemukan. Pastikan ada kolom TINDAKAN, NAMA, dll.');
                        return;
                    }
                    
                    // Find column indices
                    const colIndices = {
                        tindakan: headers.findIndex(h => h.includes('TINDAKAN')),
                        namaUsiaRm: headers.findIndex(h => h.includes('NAMA') && (h.includes('USIA') || h.includes('RM'))),
                        diagnosis: headers.findIndex(h => h.includes('DIAGNOSIS') || h.includes('DIAGNOSA')),
                        waktu: headers.findIndex(h => h.includes('JAM') || h.includes('WAKTU')),
                        konsul: headers.findIndex(h => h.includes('KONSUL') && !h.includes('JAGA')),
                        senior: headers.findIndex(h => h.includes('SENIOR')),
                        junior: headers.findIndex(h => h.includes('JUNIOR') || h.includes('ASISTEN'))
                    };
                    
                    // Clear existing patients
                    document.getElementById('patients-container').innerHTML = '';
                    patientCount = 0;
                    
                    // Process data rows
                    let importedCount = 0;
                    for (let i = headerRow + 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (!row || !Array.isArray(row)) continue;
                        
                        // Check if column E (index 4) contains "frozen"
                        const columnE = row[4] ? row[4].toString().toLowerCase() : '';
                        
                        // Check if column E contains "frozen"
                        if (columnE.includes('frozen')) {
                            addPatient();
                            
                            const patientDiv = document.querySelector('.patient-section:last-child');
                            
                            // Parse combined NAMA, USIA, RM field
                            if (colIndices.namaUsiaRm >= 0 && row[colIndices.namaUsiaRm]) {
                                const combined = row[colIndices.namaUsiaRm].toString().trim();
                                // Format: "Ny. Kartini, 69 th, 02326704"
                                const parts = combined.split(',').map(p => p.trim());
                                
                                if (parts.length >= 1) {
                                    patientDiv.querySelector('.patient-name').value = parts[0];
                                }
                                if (parts.length >= 2) {
                                    patientDiv.querySelector('.patient-age').value = parts[1];
                                }
                                if (parts.length >= 3) {
                                    patientDiv.querySelector('.patient-mr').value = parts[2];
                                }
                            }
                            
                            if (colIndices.diagnosis >= 0 && row[colIndices.diagnosis]) {
                                patientDiv.querySelector('.patient-diagnosis').value = row[colIndices.diagnosis].toString().trim();
                            }
                            
                            if (colIndices.waktu >= 0 && row[colIndices.waktu]) {
                                const waktu = row[colIndices.waktu].toString().trim();
                                // Extract time from formats like "07.30 (konfirmasi jaringan" or "11.00"
                                let timeStr = waktu;
                                
                                // Extract HH.MM or HH:MM pattern
                                const timeMatch = waktu.match(/(\d{1,2})[.:](\d{2})/);
                                if (timeMatch) {
                                    const hours = timeMatch[1].padStart(2, '0');
                                    const minutes = timeMatch[2];
                                    timeStr = `${hours}:${minutes}`;
                                } else if (!isNaN(waktu)) {
                                    // Excel time as decimal
                                    const decimal = parseFloat(waktu);
                                    const hours = Math.floor(decimal * 24);
                                    const minutes = Math.floor((decimal * 24 * 60) % 60);
                                    timeStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                                }
                                patientDiv.querySelector('.operation-time').value = timeStr;
                            }
                            
                            if (colIndices.konsul >= 0 && row[colIndices.konsul]) {
                                const konsulText = row[colIndices.konsul].toString().trim();
                                // Extract initials from "dr. AU" format
                                const initialMatch = konsulText.match(/dr\.\s*([A-Z]{2})/i);
                                if (initialMatch) {
                                    const konsulInitial = initialMatch[1].toUpperCase();
                                    const doctorName = doctorMapping[konsulInitial] || '';
                                    if (doctorName) {
                                        patientDiv.querySelector('.doctor-acc').value = doctorName;
                                    }
                                }
                            }
                            
                            if (colIndices.senior >= 0 && row[colIndices.senior]) {
                                patientDiv.querySelector('.senior-initials').value = row[colIndices.senior].toString().trim();
                            }
                            
                            if (colIndices.junior >= 0 && row[colIndices.junior]) {
                                patientDiv.querySelector('.junior-initials').value = row[colIndices.junior].toString().trim();
                            }
                            
                            importedCount++;
                        }
                    }
                    
                    if (importedCount === 0) {
                        alert('Tidak ada data frozen section yang ditemukan dalam file');
                        addPatient(); // Add at least one empty patient
                    } else {
                        alert(`Berhasil import ${importedCount} data pasien frozen section`);
                    }
                    
                } catch (error) {
                    console.error('Error reading Excel:', error);
                    alert('Gagal membaca file Excel. Pastikan format file benar.');
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        function addPatient() {
            patientCount++;
            const container = document.getElementById('patients-container');
            const patientDiv = document.createElement('div');
            patientDiv.className = 'patient-section';
            patientDiv.id = `patient-${patientCount}`;
            
            patientDiv.innerHTML = `
                <div class="patient-header">
                    <h3>Pasien ${patientCount}</h3>
                    <button class="remove-btn" onclick="removePatient(${patientCount})">Hapus</button>
                </div>
                <div class="form-group">
                    <label>Nama Pasien</label>
                    <input type="text" class="patient-name" placeholder="Contoh: An. Safa Widya" required>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Umur</label>
                        <input type="text" class="patient-age" placeholder="Contoh: 14 th" required>
                    </div>
                    <div class="form-group">
                        <label>No. Rekam Medis</label>
                        <input type="text" class="patient-mr" placeholder="Contoh: 02327956" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Diagnosis</label>
                    <input type="text" class="patient-diagnosis" placeholder="Contoh: kistoma ovarii" required>
                </div>
                <div class="form-group">
                    <label>Waktu Operasi</label>
                    <div class="time-input">
                        <input type="time" class="operation-time" required>
                        <input type="time" class="confirmation-time" placeholder="Waktu konfirmasi (opsional)">
                    </div>
                </div>
                <div class="form-group">
                    <label>Dokter Konsultan (Acc)</label>
                    <select class="doctor-acc" required>
                        <option value="">Pilih Dokter Konsultan</option>

        function removePatient(id) {
            const patient = document.getElementById(`patient-${id}`);
            if (patient) {
                patient.remove();
            }
            renumberPatients();
        }
        
        function renumberPatients() {
            const patients = document.querySelectorAll('.patient-section');
            patients.forEach((patient, index) => {
                const header = patient.querySelector('.patient-header h3');
                header.textContent = `Pasien ${index + 1}`;
            });
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const dayName = days[date.getDay()];
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${dayName}, ${day} ${month} ${year}`;
        }
        
        function generateOutput() {
            const dateInput = document.getElementById('date').value;
            if (!dateInput) {
                alert('Mohon isi tanggal terlebih dahulu');
                return;
            }
            
            const patients = document.querySelectorAll('.patient-section');
            if (patients.length === 0) {
                alert('Mohon tambahkan minimal 1 pasien');
                return;
            }
            
            const formattedDate = formatDate(dateInput);
            const totalPatients = patients.length;
            
            let output = `Selamat malam Mas dan Mbak, mohon izin menyampaikan rencana frozen section pada ${formattedDate}, ada ${totalPatients} pasien:\n`;
            
            patients.forEach((patient, index) => {
                const name = patient.querySelector('.patient-name').value;
                const age = patient.querySelector('.patient-age').value;
                const mr = patient.querySelector('.patient-mr').value;
                const diagnosis = patient.querySelector('.patient-diagnosis').value;
                const operationTime = patient.querySelector('.operation-time').value;
                const confirmationTime = patient.querySelector('.confirmation-time').value;
                const doctorAcc = patient.querySelector('.doctor-acc').value;
                const senior = patient.querySelector('.senior-initials').value;
                const junior = patient.querySelector('.junior-initials').value;
                
                if (!name || !age || !mr || !diagnosis || !operationTime || !doctorAcc || !senior || !junior) {
                    alert(`Mohon lengkapi semua data untuk Pasien ${index + 1}`);
                    return;
                }
                
                // Add "th" after age if not already present
                const ageWithTh = age.includes('th') ? age : age.replace(/(\d+)\s*/, '$1 th');
                
                output += `${index + 1}.  ${name}, ${ageWithTh}, ${mr}, dengan ${diagnosis}\n`;
                output += `Rencana operasi pukul ${operationTime} WIB`;
                
                // Check if operation time is before 08:00
                const [hours, minutes] = operationTime.split(':').map(Number);
                if (hours < 8) {
                    output += ` (konfirmasi jaringan diproses paling cepat pukul 08.00 WIB)`;
                } else if (confirmationTime) {
                    output += ` (konfirmasi jaringan diproses paling cepat pukul ${confirmationTime} WIB)`;
                }
                
                output += `\nAcc ${doctorAcc}\n`;
                output += `Senior: ${senior}\n`;
                output += `Asisten: ${junior}\n`;
            });
            
            // Add Konsulen Jaga if checked
            const konsulenJagaChecked = document.getElementById('konsulÐµÐ½-jaga-checkbox').checked;
            if (konsulenJagaChecked) {
                const konsulenJagaName = document.getElementById('konsulen-jaga-select').value;
                if (konsulenJagaName) {
                    output += `\nKonsulen jaga frozen sore: ${konsulenJagaName}`;
                }
            }
            
            document.getElementById('output').textContent = output;
            document.getElementById('output-section').style.display = 'block';
            document.getElementById('output-section').scrollIntoView({ behavior: 'smooth' });
        }
        
        function copyToClipboard() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.textContent = 'âœ“ Tersalin!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = 'ðŸ“‹ Salin ke Clipboard';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
        
        function toggleKonsulenJaga() {
            const checkbox = document.getElementById('konsulÐµÐ½-jaga-checkbox');
            const dropdown = document.getElementById('konsulen-jaga-dropdown');
            dropdown.style.display = checkbox.checked ? 'block' : 'none';
        }

        addPatient();
